<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }
    header {
      background: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }
    section {
      padding: 2rem;
    }
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    .button {
      background-color: #007BFF;
      color: white;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Portfolio</h1>
    <nav>
      <a href="#about">About</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="about">
    <h2>About Me</h2>
    <p>Hello! I'm a Oshama web developer passionate about creating modern websites and web apps.</p>
  </section>

  <section id="projects">
    <h2>Projects</h2>
    <p>Portfolio website, To-Do App, Weather App, and more...</p>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <button class="button" onclick="showEmail()">Show Email</button>
    <p id="email" style="display:none;">mail@example.com</p>
  </section>

  <footer>
    <p>&copy; 2025 My Portfolio</p>
  </footer>

  <script>
    function showEmail() {
      document.getElementById('email').style.display = 'block';
    }
  </script>
</body>
</html>
